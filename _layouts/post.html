layout: default

{% for post in site.posts array limit:0 %}

<div class="postdiv">

<img class="postimg" src="{% if post.image %}{{post.image}}{% endif %}">

<h3 class="postheaders">{% if post.title %}{{post.title}}{% endif %} | {% if post.subtitle %}{{post.subtitle}}{% endif %}</h3>
    
                {{  content  }}   

</div>

  {% endfor  %}
